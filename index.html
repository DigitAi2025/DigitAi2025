<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigitAI</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:#050505;
      font-family: Arial, sans-serif;
      color:white;
      overflow-x:hidden;
    }

    #particles {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      z-index:-1;
    }

    header {
      padding:60px 20px;
      text-align:center;
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(8px);
      border-bottom:1px solid rgba(255,255,255,0.1);
    }
    h1 {
      font-size:50px;
      color:#9b5cff;
      text-shadow:0 0 20px #9b5cff;
    }
    p { font-size:20px; opacity:0.9; }

    section {
      padding:40px 20px;
      max-width:900px;
      margin:auto;
      font-size:18px;
      line-height:1.7;
    }
  </style>
</head>

<body>

<canvas id="particles"></canvas>

<header>
  <h1>DigitAI</h1>
  <p>Impulsá tu presencia digital con estilo.</p>
</header>

<section>
  <h2>¿Por qué trabajar tu presencia en redes?</h2>
  <p>Tu imagen digital define cómo te ve tu audiencia y abre puertas a nuevas oportunidades.
     Una estrategia bien ejecutada puede transformar tu marca o emprendimiento.</p>
</section>

<script>
  const canvas = document.getElementById("particles");
  const ctx = canvas.getContext("2d");

  function resize(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener("resize", resize);

  let particles = [];
  const count = 300;

  for(let i=0; i<count; i++){
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random()*2 + 1,
      alpha: Math.random()*0.9 + 0.1
    });
  }

  let scrollY = 0;
  let mouseX = 0;

  window.addEventListener("scroll", () => {
    scrollY = window.scrollY;
  });

  window.addEventListener("mousemove", e => {
    mouseX = (e.clientX - window.innerWidth/2) * 0.04;
  });

  function drawParticles(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    particles.forEach(p => {
      const y = p.y + scrollY * 0.15;
      const x = p.x + mouseX * (p.size * 0.4);

      ctx.beginPath();
      ctx.fillStyle = `rgba(155,92,255,${p.alpha})`;
      ctx.shadowColor = "rgba(155,92,255,0.6)";
      ctx.shadowBlur = 8;
      ctx.arc(x, y % canvas.height, p.size, 0, Math.PI * 2);
      ctx.fill();
    });

    requestAnimationFrame(drawParticles);
  }

  drawParticles();
</script>

</body>
</html>
